<!DOCTYPE html>
<html>
    <body>
        <!--insertion image de haut de page-->
        <img class="image_studio_haut" src="img/image_contact_haut.jpg">

        <!--formulaire de contact-->
        <form id="contactForm">
            <div>
                <input type="text" placeholder="Nom" name="nom" id="nom" required>
            </div>
            <br>
            <div>
                <input type="text" placeholder="prenom" name="prenom" id="prenom" required>
            </div>
            <br>
            <div>
                <input type="email" placeholder="email" name="email" id="email" required>
            </div>
            <br>
            <div>
                <textarea rows="5" placeholder="message" name="message" id="message" required></textarea>
            </div>
            <br>
            <div>
                <button name="submitBtn" type="submit">Envoyer</button>
            </div>
            
            <div>
                <p id="alertRepForm"><p>
            </div>
        </form>
    </body>
</html>
